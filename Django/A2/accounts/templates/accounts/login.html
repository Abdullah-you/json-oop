<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Page</h1>

    <form action="" method="post">
        {% csrf_token %}

        <label for="{form.username.id_for_label}">Enter your username:</label>
        {{ form.username }}
        <br><br>
        <label for="{form.password.id_for_label}">Enter Your Password:</label>
        {{form.password }}
        <br><br>
        <button type="submit">Login</button><br><br>
        <button type="submit"><a href="{% url 'accounts:signup' %}">Don't have an account?</a></button>
        <br><br>
    </form>

    {% if form.errors %}
    <div class="error">
        <strong>There was an error with your submission:</strong>
        {{ form.errors }}
    </div>
{% endif %}

</body>
</html>
